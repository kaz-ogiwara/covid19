<!doctype html>
<html class="no-js" lang="ja">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <div id="container">
      <div id="title-block">
      </div>
      <div id="main-block">
        <div class="row">
          <div id="patients-block">
            <h3>患者数の推移</h3>
            <h5 class="updated-transition"><br /></h5>
            <div class="switches">
              <div class="switch selected" value="total">累計</div>
              <div class="switch" value="new">新規</div>
            </div>
            <div id="patients-chart"></div>
            <p class="notes">ここにコメントを挿入</p>
          </div>
          <div id="surveys-block">
            <h3>検査実施人数の推移</h3>
            <h5 class="updated-transition"><br /></h5>
            <div class="switches">
              <div class="switch selected" value="total">累計</div>
              <div class="switch" value="new">新規</div>
            </div>
            <div id="surveys-chart"></div>
            <p class="notes">コメントを挿入</p>
          </div>
      </div>
      <div id="footer-block">
        <p class="notes">コメントを挿入</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
